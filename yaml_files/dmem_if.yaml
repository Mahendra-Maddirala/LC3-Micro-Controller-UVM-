uvmf:
  interfaces:
    "dmem":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      ports: 
        - name: "complete_data"   
          width: "1"        
          dir: "input" 
        - name: "Data_dout"   
          width: "16"        
          dir: "input" 
        - name: "Data_din"   
          width: "16"        
          dir: "output"
        - name: "Data_addr"   
          width: "16"        
          dir: "output"
        - name: "Data_rd"   
          width: "1"        
          dir: "output"
      transaction_vars:
        - name: "complete_data"  
          type: "bit"
          isrand: "False"
          iscompare: "False" 
        - name: "wait_complete"  
          type: "int"
          isrand: "True"
          iscompare: "False" 
        - name: "Data_dout"  
          type: "bit [15:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "Data_din"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "False" 
        - name: "Data_addr"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "False" 
        - name: "Data_rd"  
          type: "bit"
          isrand: "False"
          iscompare: "False"
      transaction_constraints:
        - name: "wait_complete_c"
          value: "{ wait_complete > 0 ; wait_complete < 4;}" 
