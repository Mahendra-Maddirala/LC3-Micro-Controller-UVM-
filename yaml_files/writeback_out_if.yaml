uvmf:
  interfaces:
    "writeback_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      parameters: []
      hdl_typedefs:
        - name: "VSR1_t"
          type: "bit [15:0]"
        - name: "VSR2_t"
          type: "bit [15:0]"
        - name: "psr_t"
          type: "bit [2:0]"             
      ports: 
        - name: "VSR1"   
          width: "16"        
          dir: "input" 
        - name: "VSR2"   
          width: "16"        
          dir: "input"
        - name: "psr"   
          width: "3"        
          dir: "input" 
      transaction_vars:
        - name: "VSR1"  
          type: "VSR1_t"
          isrand: "False"
          iscompare: "True"
        - name: "VSR2"  
          type: "VSR2_t"
          isrand: "False"
          iscompare: "True"
        - name: "psr"  
          type: "psr_t"
          isrand: "False"
          iscompare: "True"          
        
