uvmf:
  interfaces:
    "decode_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      parameters: []
      hdl_typedefs:
        - name: "npc_t"
          type: "bit [15:0]"
        - name: "instr_t"
          type: "bit [15:0]"       
      ports: 
        - name: "enable_decode"   
          width: "1"        
          dir: "output" 
        - name: "instr_dout"   
          width: "16"        
          dir: "output" 
        - name: "npc_in"   
          width: "16"        
          dir: "output" 
      transaction_vars:
        - name: "instruction"  
          type: "instr_t"
          isrand: "False"
          iscompare: "True"
        - name: "npc_in"
          type: "npc_t"
          isrand: "False"
          iscompare: "True" 
