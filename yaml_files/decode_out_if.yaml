uvmf:
  interfaces:
    "decode_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      parameters: []
      hdl_typedefs:
        - name: "ir_t"
          type: "bit [15:0]"
        - name: "e_ctrl_t"
          type: "bit [5:0]"
        - name: "npc_t"
          type: "bit [15:0]"
        - name: "m_ctrl_t"
          type: "bit [0:0]"
        - name: "w_ctrl_t"
          type: "bit [1:0]"
      ports: 
        - name: "IR"   
          width: "16"        
          dir: "input" 
        - name: "E_control"   
          width: "6"        
          dir: "input" 
        - name: "npc_out"   
          width: "16"        
          dir: "input"
        - name: "M_control"
          width: "1"
          dir: "input"
        - name: "W_control"
          width: "2"
          dir: "input"
        - name: "enable_decode"
          width: "1"
          dir: "output"
      transaction_vars:
        - name: "IR"  
          type: "ir_t"
          isrand: "False"
          iscompare: "True" 
        - name: "E_control"
          type: "e_ctrl_t"
          isrand: "False"
          iscompare: "True"
        - name: "npc_out"
          type: "npc_t"
          isrand: "False"
          iscompare: "True"
        - name: "M_control"
          type: "m_ctrl_t"
          isrand: "False"
          iscompare: "True"
        - name: "W_control"
          type: "w_ctrl_t"
          isrand: "False"
          iscompare: "True"
