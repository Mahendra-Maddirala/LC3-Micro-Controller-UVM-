        iscompare: 'True'
        isrand: 'False'
        name: DMem_addr
        type: DMem_addr_t
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: DMem_din
        type: DMem_din_t
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: DMem_rd
        type: DMem_rd_t
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'True'
        isrand: 'False'
        name: memout
        type: memout_t
        unpacked_dimension: ''
      use_dpi_link: 'False'
