        name: DMem_addr
        reset_value: '''bz'
        width: '16'
      - dir: input
        name: DMem_din
        reset_value: '''bz'
        width: '16'
      - dir: input
        name: DMem_rd
        reset_value: '''bz'
        width: '1'
