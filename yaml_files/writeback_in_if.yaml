uvmf:
  interfaces:
    "writeback_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      parameters: []
      hdl_typedefs:
        - name: "npc_t"
          type: "bit [15:0]"
        - name: "aluout_t"
          type: "bit [15:0]"
        - name: "pcout_t"
          type: "bit [15:0]"
        - name: "memout_t"
          type: "bit [15:0]" 
        - name: "reg_t"
          type: "bit [2:0]"              
      ports: 
        - name: "npc"   
          width: "16"        
          dir: "output" 
        - name: "W_control_in"   
          width: "2"        
          dir: "output" 
        - name: "aluout"   
          width: "16"        
          dir: "output"
        - name: "pcout"   
          width: "16"        
          dir: "output"
        - name: "memout"   
          width: "16"        
          dir: "output"
        - name: "enable_writeback"   
          width: "1"        
          dir: "output"
        - name: "sr1"   
          width: "3"        
          dir: "output"
        - name: "sr2"   
          width: "3"        
          dir: "output"
        - name: "dr"   
          width: "3"        
          dir: "output" 
      transaction_vars:
        - name: "npc"  
          type: "npc_t"
          isrand: "False"
          iscompare: "True"
        - name: "W_control_in"  
          type: "bit [1:0]"
          isrand: "False"
          iscompare: "True"
        - name: "aluout"  
          type: "aluout_t"
          isrand: "False"
          iscompare: "True"
        - name: "pcout"  
          type: "pcout_t"
          isrand: "False"
          iscompare: "True"
        - name: "memout"  
          type: "memout_t"
          isrand: "False"
          iscompare: "True"
        - name: "enable_writeback"  
          type: "bit"
          isrand: "False"
          iscompare: "True"      
        - name: "sr1"  
          type: "reg_t"
          isrand: "False"
          iscompare: "True" 
        - name: "sr2"  
          type: "reg_t"
          isrand: "False"
          iscompare: "True" 
        - name: "dr"  
          type: "reg_t"
          isrand: "False"
          iscompare: "True" 
        
